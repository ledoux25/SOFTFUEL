
<script>

    function printPage(id)
    {
        var html="<html>";
        html+= document.getElementById(id).innerHTML;

        html+="</html>";

        var printWin = window.open('','','left=0,top=0,width=1,height=1,toolbar=0,scrollbars=0,status  =0');
        printWin.document.write(html);
        printWin.document.close();
        printWin.focus();
        printWin.print();
        printWin.close();
    }

</script>
