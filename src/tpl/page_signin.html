<div class="main">
  <div class="form-sec">
    <div class="cache">
      <img src="img/i2-removebg-preview.png" alt="LOGO BLESSING" class="logo" />
      <img src="img/gaz.png" alt="LOGO BLESSING" class="logo logo-gaz" />
    </div>
    <div
      class="container w-xxl w-auto-xs"
      ng-controller="SigninFormController"
      ng-init="app.settings.container = false;"
    >
      <alert
        ng-repeat="alert in alerts"
        type="{{alert.type}}"
        close="closeAlert($index)"
        >{{alert.msg}}</alert
      >
      <a href class="navbar-brand block m-t"></a>
      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong></strong>
        </div>
        <form name="form" class="form-validation">
          <div class="text-danger wrapper text-center" ng-show="authError">
            {{authError}}
          </div>

          <label for="nom">Nom</label>
          <input
            type="text"
            placeholder="Nom"
            class="input-nom"
            ng-model="user.name"
            required
          />
          <br />
          <label for="passe">Mot de passe</label>
          <input
            type="password"
            placeholder="Mot de passe"
            class="input-pwd"
            ng-model="user.password"
            required
          />
          <a class="btn-cache" ng-click="vider_cache()">Vider Cache</a>
          <button
            type="submit"
            class="sub"
            ng-click="login()"
            ng-disabled="form.$invalid"
          >
            Connecter
          </button>
          <!-- <button type="button" class="btn btn-lg btn-info btn-block btn-addon btn-lg" ng-click="authenticate('facebook')" >
          <i class="icon-social-facebook" aria-hidden="true"></i> Se connecter avec facebook
        </button>
       <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">Forgot password?</a></div>
        <div class="line line-dashed"></div>
        <p class="text-center"><small>Do not have an account?</small></p>
        <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">Create an account</a> -->
        </form>
        
      </div>

      <!--  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
      {% include 'blocks/page_footer.html' %}
      </div>  -->
    </div>
    <marquee> <h4>🙏BE ONE WITH BLESSING🙏</h4></marquee>
  </div>
  <div class="image-sec">
    <div class="cover"></div>
  </div>
</div>
